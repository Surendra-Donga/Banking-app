  <rect x="250" y="80" width="250" height="80" fill="white" stroke="#ddd" stroke-width="1" rx="10"/>
  <text x="270" y="110" font-size="14" fill="black">💰 2 Bank Accounts</text>
  <text x="270" y="140" font-size="26" font-weight="bold" fill="black">$2,698.12</text>

