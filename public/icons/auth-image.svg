  <!-- Transactions List -->
  <text x="270" y="220" font-size="14" fill="black">🎵 Spotify</text>
  <text x="480" y="220" font-size="14" fill="red">- $15.00</text>
  
  <text x="270" y="250" font-size="14" fill="black">👤 Alexa Doe</text>
  <text x="480" y="250" font-size="14" fill="green">+ $88.00</text>
  
  <text x="270" y="280" font-size="14" fill="black">🎨 Figma</text>
  <text x="480" y="280" font-size="14" fill="red">- $18.99</text>
