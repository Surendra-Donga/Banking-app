<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Sidebar -->
  <rect x="0" y="0" width="200" height="400" fill="white" stroke="#ddd" stroke-width="1"/>
  
  <!-- Marut Logo + Text (Slightly Lowered Text) -->
  <g transform="translate(20,30) scale(0.8)">
    <circle cx="40" cy="40" r="25" stroke="orange" stroke-width="4" fill="none"/>
    <path d="M40 20L40 30M25 25L30 35M55 25L50 35M25 55L30 45M55 55L50 45" stroke="orange" stroke-width="3"/>
    <path d="M30 40C35 35, 45 35, 50 40M28 44H52" stroke="orange" stroke-width="3"/>
  </g>
  <text x="90" y="68" font-size="18" font-weight="bold" fill="black">Marut</text>

  <!-- Sidebar Menu (Lowered) -->
  <text x="30" y="140" font-size="14" fill="black">🏠 Home</text>
  <text x="30" y="170" font-size="14" fill="black">🏦 My Banks</text>
  <text x="30" y="200" font-size="14" fill="black">📜 Transaction History</text>
  <text x="30" y="230" font-size="14" fill="black">💸 Payment Transfer</text>
